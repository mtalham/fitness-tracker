<section style="padding-top: 20px" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="300px">
      <mat-card-title fxLayoutAlign="center">New training!!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!loading">
          <mat-label>Select training</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let training of trainings | async" [value]="training.id">
              {{training.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!loading">
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
