<section style="padding-top: 20px" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="300px">
    <mat-card-title fxLayoutAlign="center">New training!!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select training</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let training of trainings" [value]="training">
            {{training}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button color="primary" (click)="startTraining.emit()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
