<section class="currentTraining" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}} %</h1>
  <p>Keep going on...</p>
  <button mat-raised-button color="warn" (click)="handleStop()">Stop</button>
</section>
