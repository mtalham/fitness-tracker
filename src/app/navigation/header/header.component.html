<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="sidenavToggle.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo" routerLink="/">Fitness App</div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="8px" fxHide.xs>
    <a *ngIf="isAuth$ | async" routerLink="/training">Training</a>
    <a *ngIf="!(isAuth$ | async)" routerLink="/login">Login</a>
    <a style="cursor: pointer" *ngIf="isAuth$ | async" (click)="logout()">Logout</a>
    <a *ngIf="!(isAuth$ | async)" routerLink="/signup">Signup</a>
  </div>
</mat-toolbar>
